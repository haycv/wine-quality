<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Wine Quality Prediction</h2>
    <form method="post" action="/predict" class="form-container">
        <!-- Các trường nhập liệu -->
        <button type="submit" class="btn btn-primary mx-auto d-block">Predict</button>
    </form>
    <h4 class="mt-4 text-center">{{ prediction_text }}</h4>
    {% if error_message %}
        <p class="text-center text-danger">Error: {{ error_message }}</p>
    {% endif %}
</div>
</body>
</html>
